{{define "content"}}
<div class="form-container">
  <form class="login center" role="form" action="/register" method="POST">
    <h2 class="login-heading">
      <i class="glyphicon glyphicon-log-in"></i>
      Sign up
    </h2>
    <h5 class="sub-title">Create your username and password</h5>
    <div class="form-group">
      <input type="text" name="login" class="form-control" id="login" placeholder="Username" required>
    </div>
    <div class="form-group">
      <input type="text" name="login" class="form-control" id="login" placeholder="Email" required>
    </div>
    <div class="form-group">
      <input type="text" name="login" class="form-control" id="login" placeholder="Password" required>
    </div>
    <div class="form-group">
      <input type="text" name="login" class="form-control" id="login" placeholder="Confirm Password" required>
    </div>
    <button class="btn btn-lg btn-primary btn-block active" type="submit">Submit</button>
    <h5 class="login-helper">
      <i class="glyphicon glyphicon-log-in"></i>
      Already a 01Cracker?
      <a href="/login" rel="noopener noreferrer" style="color:blue"> Log in</a>
    </h5>
  </form>
</div>
{{end}}

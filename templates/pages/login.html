{{define "content"}}

      <form class="login center" role="form" action="/signin" method="POST">
        <h2 class="login-heading">
          <i class="glyphicon glyphicon-log-in"></i>
          Log In
        </h2>
        <div class="form-group">
          <input type="text" name="login" class="form-control" id="login" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block active" type="submit">Lon In</button>
        <h5 class="login-helper">
          <i class="glyphicon glyphicon-log-in"></i>
          New to 01Cracker?
          <a href="/register" target="_blank" rel="noopener noreferrer" style="color:blue"> Sign Up</a>
        </h5>
      </form>
{{end}}

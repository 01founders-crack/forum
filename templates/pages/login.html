{{define "content"}}
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form class="logreg-form" role="form" action="/loginauth" method="POST">
    <h3 class="logreg-heading">Log In</h3>
    <div class="social">
      <div class="go"><i class="fab fa-google"></i> Google</div>
      <div class="fb"><i class="fab fa-apple"></i> Apple</div>
    </div> 
      <div class="flex-items-center">
        <hr class="h-px">
          <span class="text-14">
          OR
          </span>
        <hr class="h-px">
      </div>
    </div>
    <div class="logreg-form-group">
      <input type="email" name="email" class="logreg-input" id="login" placeholder="Email" required>
    </div>
    <div class="logreg-form-group">
      <input type="password" name="password" class="logreg-input" id="password" placeholder="Password" required>
    </div>
      <button class="login-btn" type="submit">Log In</button><br>
      <h5 class="login-helper">
       New to 01Cracker?
      <a href="/register" rel="noopener noreferrer" style="color: white"> Sign Up</a>
      </h5>
 
  </form>
{{end}}
